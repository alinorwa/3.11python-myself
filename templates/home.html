
{% extends "base.html" %}


 {% block body %}



<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ post.image.url }}" class="card-img-top img" alt="Post Image">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <p class="card-text">{{ post.category.name }}</p>
                <a href="{% url 'detail'  post.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div> 
{% endfor %}
                  

</div>


{% endblock body %}
